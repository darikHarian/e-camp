<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="./assets/js/index.js"></script>

    <title>Digimon</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark rounded-5 rounded-top-0 fixed-top py-xl-0">
            <div class="container-fluid mx-auto my-3">
                <button class="navbar-toggler rounded-pill border border-primary-subtle  mx-auto w-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="col-6 navbar-nav d-none d-lg-flex justify-content-center">
                    <li class="nav-item">
                        <a id="devLink1" class="btn rounded-pill border border-success text-warning text-shadow-black drop-shadow-black nav-link active" aria-current="page" href="#products" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">DeveloperMon</a>
                    </li>
                </ul>

                <ul class="col-6 navbar-nav d-none d-lg-flex justify-content-center">
                    <li class="nav-item">
                        <a id="repoLink1" class="btn rounded-pill border border-danger text-warning text-shadow-black drop-shadow-black nav-link active" aria-current="page" href="#products" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">RepoCodeMon</a>
                    </li>
                </ul>
                <div class="col-12 collapse navbar-collapse justify-content-lg-end justify-content-xl-center" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex d-lg-none">
                        <li class="nav-item">
                            <a id="devLink2" class="nav-link active" aria-current="page" href="#" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">DeveloperMon</a>
                        </li>
                        <li class="nav-item">
                            <span data-bs-toggle="modal" data-bs-target="#modalAbout">
                                <a id="repoLink2" class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">RepoCodeMon</a>
                            </span>
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>
        <div class="container w-25 d-none d-lg-block" id="nav-logo">
            <div class="d-flex justify-content-center">
                <img class="w-15" src="./assets/img/logo.png" alt="Logo">
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5 pt-5 mt-lg-3">
            <form class="row d-flex justify-content-center" role="search">
                <input id="formBuscar" class="col-12 col-xl-11 text-center form-control rounded-pill me-2" type="search" placeholder="Ingrese el nombre del Digimon" aria-label="Search">
                <button id="botonBuscar" class="col-12 col-xl-1 btn btn-primary text-white rounded-pill btn-outline-success mt-2 mt-lg-0" type="submit">Buscar</button>
            </form>
        </div>
        <section id="cards" class="container mt-5">
            <div id="mainCard" class="mx-auto w-25">
                <div class="card border border-2 border-danger-subtle bg-transparent rounded-4">
                    <img class="card-img w-75 mx-auto" src="./assets/img/silhoette.png" alt="Silueta">
                </div>
            </div>
            <div id="thumbnails"></div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
