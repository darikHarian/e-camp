<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="./assets/js/index.js"></script>

    <title>Digimon</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark rounded-5 rounded-top-0 fixed-top py-xl-0">
            <div class="container-fluid mx-auto my-3">
                <button class="navbar-toggler rounded-pill border border-primary-subtle  mx-auto w-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="col-6 navbar-nav d-none d-lg-flex justify-content-center">
                    <li class="nav-item">
                        <a id="historyLink1" class="btn rounded-pill border border-success text-warning text-shadow-black drop-shadow-black nav-link active" aria-current="page" href="https://digimon.net/about/" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">Historia</a>
                    </li>
                </ul>
                <ul class="col-6 navbar-nav d-none d-lg-flex justify-content-center">
                    <li class="nav-item">
                        <a id="apiLink1" class="btn rounded-pill border border-danger text-warning text-shadow-black drop-shadow-black nav-link active" aria-current="page" href="https://digimon-api.vercel.app/" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">API Digimon</a>
                    </li>
                </ul>
                <div class="col-12 collapse navbar-collapse justify-content-lg-end justify-content-xl-center" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center mt-4 d-flex d-lg-none">
                        <li class="nav-item">
                            <a id="historyLink2" class="nav-link active" href="https://digimon.net/about/" target="_blank">
                                <span data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                                    Historia
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">                            
                            <a id="apiLink2" class="nav-link" href="https://digimon-api.vercel.app/" target="_blank">
                                <span data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                                    API Digimon
                                </span>
                            </a>
                            </span>   
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>

        <div class="container w-25" id="nav-logo">
            <div class="d-flex justify-content-center">
                <img class="" src="./assets/img/logo.png" alt="Logo">
            </div>
        </div>
    </header>
    <main class="mb-5">

        <!-- CARDS -->
        <div class="container mt-4">
            <div id="digiCard" class="card border-0">
                <img src="./assets/img/silhoette.png" alt="" class="card-img drop-shadow-white mx-auto p-3">
            </div>
            <div id="nombre" class="d-none text-center text-white text-shadow-black drop-shadow-black rounded-pill mt-5 py-1 mx-auto">   
            </div>
            <div id="nivel" class="d-none text-center text-white text-shadow-black drop-shadow-black rounded-pill mt-2 py-1 mx-auto">  
            </div>
        </div>

        <!-- SEARCH -->
        <div id="search" class="container mt-5">
            <form class="row d-flex justify-content-center" role="search">
                <input id="formBuscar" class="col-12 col-xl-11 text-center form-control rounded-pill me-2" type="search" placeholder="Busca Tu Digimon" aria-label="Search">
                <button id="botonBuscar" class="col-12 col-xl-1 btn btn-primary text-white rounded-pill btn-outline-success mt-2 mt-lg-0" type="submit">Buscar</button>               
            </form>
        </div>
        
        <!-- LIST -->
        <section id="cards" class="container-fluid d-flex justify-content-center mt-5"> 
            <div id="thumbnails" class="container">
                <div class="container bg-transparent border-0">
                    <div id="digiThumb" class=""></div>
                </div>
            </div>
        </section>

    </main>
    <footer class="fixed-bottom text-center bg-primary rounded-4 rounded-bottom-0">
        <span class="bi bi-github text-white fs-7">
            <a class="text-white text-decoration-none" href="https://github.com/darikHarian" target="_blank">
                darikHarian | All Rights Reserved
            </a>
        </span>
    </footer>
</body>
</html>
